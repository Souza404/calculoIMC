<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main>
    <form class="container d-flex justify-content-center align-items-center">
      <div class="row g-3 border rounded m-5">
        <div class="col-md-6">
          <label for="peso" class="form-label">Peso:</label>
          <input id="peso" type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="altura" class="form-label">Altura:</label>
          <input id="altura" type="text" class="form-control" required>
        </div>
        <table class="table table-striped col-md-2">
          <thead>
            <tr>
              <th scope="col-md-2">IMC</th>
              <th scope="col-md-2">Classificação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Abaixo de 18.5</th>
              <td>Abaixo do peso</td>
            </tr>
            <tr>
              <th scope="row">18.6 - 24.9</th>
              <td>Saudável</td>
            </tr>
            <tr>
              <th scope="row">25.0 - 29.9</th>
              <td colspan="2">Peso em excesso</td>
            </tr>
            <tr>
              <th scope="row">30.0 - 34.9 </th>
              <td colspan="2">Obesidade I</td>
            </tr>
            <tr>
              <th scope="row">35.0 - 39.9</th>
              <td colspan="2">Obesidade II</td>
            </tr>
            <tr>
              <th scope="row">Maior ou igual a 40.0</th>
              <td colspan="2">Obesidade III</td>
            </tr>
          </tbody>
        </table>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary mb-5" type="submit" onclick="calcIMC()">Calcular</button>
        </div>
      </div>
    </form>
  </main>
  <script src="main.js"></script>  
</body>
</html>
